{% extends "base.html" %}

{% block title %}Create Account - Guzo{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-16 px-6">
    <div class="w-full max-w-sm">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-apple-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <img src="/static/assets/logo.png" alt="Guzo" class="w-10 h-10">
            </div>
            <h1 class="text-2xl font-semibold text-apple-gray-600 mb-2">Create your account</h1>
            <p class="text-apple-gray-400">Join Guzo and start traveling</p>
        </div>
        
        <!-- Error Display -->
        <div id="signup-error" class="mb-6"></div>
        
        <!-- Signup Form -->
        <form 
            hx-post="/auth/signup"
            hx-target="#signup-error"
            hx-swap="innerHTML"
            class="space-y-5"
        >
            <div>
                <label class="block text-sm font-medium text-apple-gray-500 mb-2">Full Name</label>
                <input 
                    type="text" 
                    name="full_name" 
                    placeholder="Abebe Kebede" 
                    class="input-apple"
                    required
                    autocomplete="name"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-apple-gray-500 mb-2">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    class="input-apple"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-apple-gray-500 mb-2">Phone Number</label>
                <input 
                    type="tel" 
                    name="phone" 
                    placeholder="+251911234567" 
                    class="input-apple"
                    required
                    autocomplete="tel"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-apple-gray-500 mb-2">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="At least 6 characters" 
                    class="input-apple"
                    minlength="6"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-apple-gray-500 mb-2">I want to</label>
                <select name="role" class="select-apple">
                    <option value="rider">Book rides (Rider)</option>
                    <option value="driver">Offer rides (Driver)</option>
                </select>
            </div>
            
            <button type="submit" class="btn-apple btn-apple-primary w-full">
                <svg class="w-5 h-5 mr-2 htmx-indicator animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Create Account
            </button>
            
            <p class="text-xs text-apple-gray-400 text-center">
                By signing up, you agree to our 
                <a href="#" class="text-apple-blue hover:underline">Terms</a> and 
                <a href="#" class="text-apple-blue hover:underline">Privacy Policy</a>
            </p>
        </form>
        
        <!-- Divider -->
        <div class="divider-apple my-8">or</div>
        
        <!-- Sign In Link -->
        <p class="text-center text-apple-gray-400">
            Already have an account? 
            <a href="/login" class="text-apple-blue font-medium hover:underline">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
