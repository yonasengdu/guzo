<tr class="border-b border-apple-gray-50 hover:bg-apple-gray-50" id="rule-{{ rule.id }}">
    <td class="py-3 px-4">
        <span class="font-medium text-apple-gray-600">{{ rule.origin }} â†’ {{ rule.destination }}</span>
    </td>
    <td class="py-3 px-4 text-apple-gray-600">{{ rule.base_fare }} ETB</td>
    <td class="py-3 px-4 text-apple-gray-600">{{ rule.per_km_rate }} ETB</td>
    <td class="py-3 px-4 text-apple-gray-600">{{ rule.estimated_distance_km }} km</td>
    <td class="py-3 px-4 font-semibold text-apple-gray-600">{{ "%.0f"|format(rule.base_fare + rule.per_km_rate * rule.estimated_distance_km) }} ETB</td>
    <td class="py-3 px-4">
        {% if rule.is_active %}
        <span class="badge-apple badge-success">Active</span>
        {% else %}
        <span class="badge-apple badge-warning">Inactive</span>
        {% endif %}
    </td>
    <td class="py-3 px-4 text-right">
        <button 
            class="text-red-500 hover:text-red-600 text-sm"
            hx-delete="/pricing/rules/{{ rule.id }}"
            hx-target="#rule-{{ rule.id }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this rule?"
        >Delete</button>
    </td>
</tr>
